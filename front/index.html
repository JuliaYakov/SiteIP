<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-2">Калькулятор</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="input1">Первое</label>
                                    <input class="form-control" id="input1">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="input2">Второе</label>
                                    <input class="form-control" id="input2">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="operator">Действие</label>
                                    <select class="form-control" id="operator">
                                        <option value="Method1">+</option>
                                        <option value="Method2">-, toUpper</option>
                                        <option value="Method3">*, toLower</option>
                                        <option value="Method4">/, first toLower, second toUpper</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="operator">Тип данных</label>
                                    <select class="form-control" id="Type">
                                        <option value="int">Integer</option>
                                        <option value="str">String</option>
                                        <option value="double">Double</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="result">Результат</label>
                            <input type="text" class="form-control result" id="result" readonly>
                        </div>
                        <button type="button" class="btn btn-warning my-2" onclick="calculate()">Вычислить</button>
                    </form>
                </div>
        </div>
    </div>
</div>
<script src = "script.js"></script>
</body>
</html>
